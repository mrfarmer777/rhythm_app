<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <!--<script src="./assets/javascripts/vexflow-min.js" type="text/javascript"></script>-->
  <link rel="stylesheet" href="./assets/stylesheets/main-styles.css" type="text/css"/>
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
  <div id="primary-container" class="container">
    <div id="temp-header">
      <h2>Rhythm App</h2>
    </div>
    <div id="difficulty-buttons-container" class="container">
      <h3>Difficulty:</h3>
      <div id="level-select-buttons" class="container">
        
      </div>
      <button class="difficulty-button item" onclick = "toggleRests()">R?</button>

    </div>
    <div id="panels-container" class="container">
      <div id="quaver-select-container" class="container">
        <h3>Level:</h3>
        <button data-level="q" class="level-button item" onclick="handleLevelChange()">Quarter</button>
        <button data-level="e" class="level-button item" onclick="handleLevelChange()">Eighth</button>
        <button data-level="s" class="level-button item" onclick="handleLevelChange()">Sixteenth</button>
      </div>
      <div id="main-container" class="container">
        <div id="target-container" class="canvas-container">
          <canvas id="target">
          </canvas>
        </div>
        <!--<h3 onclick="toggleBlockContainer()">Block Container</h3>-->
        <div id="blocks-select-container" class="container">
          
        </div>
        
        <div id="inputs" class="container">
          <!--<button onclick="renderBlocks()">Update</button>-->
          <button onclick="generate()">New Mix</button>
          <!--<button onclick="clearMusic()">Clear</button>-->
        </div>
      </div>
       
      
      
      
      
    </div>
   
    
    
    
    
  </div>
  <script src="./assets/javascripts/blocks.js"></script>
  <script src="./assets/javascripts/components/notationPanel.js"></script>
  <script src="./assets/javascripts/components/passageGenerator.js"></script>
  <script src="./assets/javascripts/components/levelButtons.js"></script>
  <script src="./assets/javascripts/components/difficultyButtons.js"></script>

  <script src="./assets/javascripts/main.js"></script>

</body>
</html>
