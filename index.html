<!DOCTYPE html>
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="HandheldFriendly" content="true">
  
  <script src="https://unpkg.com/vexflow/releases/vexflow-min.js"></script>
  <script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
  <!--<script src="./assets/javascripts/vexflow-min.js" type="text/javascript"></script>-->
  <link rel="stylesheet" href="./assets/stylesheets/main-styles.css" type="text/css"/>
  <link rel="stylesheet" href="./assets/stylesheets/modal-styles.css" type="text/css"/>

  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

</head>
<body>
  <div id="primary-container" class="container">
    <div id="temp-header">
      <h2>Rhythm App</h2>
    </div>
    
    <div id="panels-container" class="container">
      
      <div id="quaver-select-container" class="container">
        <div class="container">Levels:</div>
        <div id="quaver-select-buttons">
          
        </div>
      </div>
      <div id="main-container" class="container">
        <div id="difficulty-buttons-container" class="container">
          <div class="item container">
            <h3>Difficulty:</h3>
            <div id="difficulty-select-buttons" class="item container">
            </div>
          </div>
          <div id="option-buttons-container" class="item container">
          </div>
        </div>
        <div id="target-container" class="canvas-container">
          <canvas id="target">
          </canvas>
        </div>
        <!--<h3 onclick="toggleBlockContainer()">Block Container</h3>-->
        <div id="blocks-select-container" class="container">
          
        </div>
        
        <div id="inputs" class="container">
          <button onclick="generate()">New Mix</button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- [1] -->
<div id="modal-1" aria-hidden="true" class="modal__close">
  <!-- [2] -->
  <div tabindex="-1" class="modal__overlay" data-micromodal-close>
    <!-- [3] -->
    <div role="dialog" class="modal__container" aria-modal="true" aria-labelledby="modal-1-title" >
      <header class="modal__header">
        <h2 id="modal-1-title" class="modal__title">
          Modal Title
        </h2>
        <!-- [4] -->
        <button aria-label="Close modal" data-micromodal-close>Close</button>
      </header>
      <div id="modal-1-content" class="modal__content">
        Modal Content
      </div>
    </div>
  </div>
</div>
  
  
  
  <script src="./assets/javascripts/blocks.js"></script>
  <script src="./assets/javascripts/components/notationPanel.js"></script>
  <script src="./assets/javascripts/components/passageGenerator.js"></script>
  <script src="./assets/javascripts/components/levelButtons.js"></script>
  <script src="./assets/javascripts/components/difficultyButtons.js"></script>
  <script src="./assets/javascripts/main.js"></script>
  

</body>
</html>
